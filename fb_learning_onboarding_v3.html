<script>
	$(document).ready(function() {
	  var playing = true;
	
	  $('#buttonSound').click(function() {
		  $(this).toggleClass("down");
	
		  if (playing == false) {
			  document.getElementById('BGSound1').play();
			  playing = true;
			  $(this).find(".theIcon").removeClass("fa-volume-high"); //we will turn this to -
      		$(this).find(".theIcon").addClass("fa-volume-xmark"); //turn it to minus
	
		  } else {
			document.getElementById('BGSound1').pause();
			playing = false;
			$(this).find(".theIcon").removeClass("fa-volume-xmark"); //we will turn this to -
      		$(this).find(".theIcon").addClass("fa-volume-high"); //turn it to minus
		  }
	
	  });
	});
			</script>
